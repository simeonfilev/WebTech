<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Log in </title>
    <link rel="stylesheet" href="../styles/login.css">
    <!--<script src="./login.js" defer></script>-->
</head>
<body>
    <div class="chat-icon">
        <img id="chat-iconn" src="../login/icons/276000579_1015442849087275_35362891818177612_n.png"  alt="icon" height="100px" width="100px"/>
        </div>
    <div class="container">
        
        <div class="login">
            <h1>Login</h1>
        </div>
        <hr>
        <section class="login-wrapper">
            <!--<label for="un"><b>Username</b></label> -->
            <input type="text" class="user-input" value placeholder="Username" name="un" id="un"  required>
            <span id="username-info"> </span>
          <br>

         <!-- <label for="psw"><b>Password</b></label> -->
          <input type="password" placeholder="Password" name="psw" id="psw" class="psw_log" required/>
          <span  id="psw-information">  </span>
           <button id="login-btn">Sign In</button>
        </section>

        <footer>
            <span>Don't have an account? <a href="./registration.html">Create an account</a></span>
        </footer> 
    </div>

</body>
</html>
