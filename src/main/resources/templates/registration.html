<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>

<form class="box" th:action="@{/register}" method="POST">
    <img id="chat-iconn" th:src="@{/icons/276000579_1015442849087275_35362891818177612_n.png}" alt="icon" height="100px" width="100px"/>
    <h1>Registration</h1>
    <input type="email" name="email" placeholder="E-mail" id="email">
    <input type="text" name="username" placeholder="Username" id="username">
    <input type="password" name="password" placeholder="Password" id="password">
    <input type="password" name="confirmPassword" placeholder="Confirm Password" id="confirmPassword">

    <input type="submit" name="" value="Create account">
    <footer>
        <span>Already have an account? <a th:href="@{/login}">Sign in</a></span>
    </footer>
</form>

</body>
</html>
